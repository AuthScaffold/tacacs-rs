id = spawnd { listen = { address = 0.0.0.0 port = 449 tls = yes }
        single process = yes
        spawn { instances max = 1 }
        background = no
}
id = tcprelay {
        tls cert-file = /usr/local/etc/demo.pem
        tls key-file = /usr/local/etc/demo.key
        tls passphrase = demo
        remote = { address = 192.168.1.32 port = 49 }
}